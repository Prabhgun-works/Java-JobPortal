<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Job Portal</h1>
</header>

<main class="container">

    <!-- Login Section -->
    <div id="loginSection" class="form-box">
        <h2>Login</h2>
        <form id="loginForm">
            <label>Email</label>
            <input type="email" name="email" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>New user? <a href="#" onclick="showRegister()">Register</a></p>
    </div>

    <!-- Register Section -->
    <div id="registerSection" class="form-box" style="display:none;">
        <h2>Register</h2>
        <form id="registerForm">
            <label>Name</label>
            <input type="text" name="name" required>
            <label>Email</label>
            <input type="email" name="email" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <label>User Type</label>
            <select name="role" required>
                <option value="CANDIDATE">Candidate</option>
                <option value="EMPLOYER">Employer</option>
                <option value="ADMIN">Admin</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <p>Already registered? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <!-- Candidate Dashboard -->
    <div id="candidateDashboard" class="dashboard" style="display:none;">
        <h2>Candidate Dashboard</h2>
        <button onclick="logout()">Logout</button>

        <h3>All Jobs</h3>
        <div id="candidateJobs"></div>

        <h3>My Applications</h3>
        <div id="candidateApplications"></div>

        <h3>Upload Resume</h3>
        <form id="resumeForm" enctype="multipart/form-data">
            <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <!-- Employer Dashboard -->
    <div id="employerDashboard" class="dashboard" style="display:none;">
        <h2>Employer Dashboard</h2>
        <button onclick="logout()">Logout</button>

        <h3>Post Job</h3>
        <form id="postJobForm">
            <input type="text" name="title" placeholder="Job Title" required>
            <textarea name="description" placeholder="Job Description" required></textarea>
            <input type="text" name="location" placeholder="Job Location" required>
            <button type="submit">Post</button>
        </form>

        <h3>All Jobs</h3>
        <div id="employerJobs"></div>

    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="dashboard" style="display:none;">
        <h2>Admin Dashboard</h2>
        <button onclick="logout()">Logout</button>

        <h3>All Users</h3>
        <div id="allUsers"></div>

        <h3>All Jobs</h3>
        <div id="allJobs"></div>

        <h3>All Applications</h3>
        <div id="allApplications"></div>

        <h3>Statistics</h3>
        <div id="adminStats"></div>
    </div>

</main>

<script src="js/main.js"></script>
</body>
</html>
